<!doctype html>
<html lang="nl">
<head>
	<title>Opdracht - Arrays</title>
	<meta charset="utf-8">
</head>
<body>


	<script type="text/javascript">
		
	let maanden = ["januari", "februari", "maart"];

	maanden[3] = "april";
	maanden[4] = "mei";
	maanden[5] = "juni";

	maanden.push("juli");
	maanden.push("augustus", "september", "oktober", "november", "december");

	document.write(`<p>${maanden}</p>`);
	document.write(`<p>Er zijn ${maanden.length} maanden in de array.</p>`);
	document.write(`<p>De maand "March" bevindt zich in de array op positie: ${maanden.indexOf("March")}</p>`);


	let namen = ["Erik", "Sofie", "Adam", "Zorro"];
	namen.sort();
	document.write(`<p> De gesorteerde namen zijn: ${namen} </p>`);

	let vraag = prompt("Welke naam wil je zoeken?", "Bert");
	document.write(`<p> De naam ${vraag} bevindt zich op positie: ${namen.indexOf(vraag)} </p>`);


	let volledigeNaam = prompt("Wat is je volledige naam (voornaam achternaam)?", "Java Script");
	let string = volledigeNaam.split(" ");
	string.reverse();
	let array = string.join(" ");
	
	document.write(`<p> Jouw naam genoteerd als familienaam voornaam is: ${array} </p>`);


	</script>
	
</body>
</html>
